[tox]
envlist = py310
isolated_build = true

[testenv]
python = "3.10"
whitelist_externals = poetry
description = Linting, checking syntax and running tests
require_locked_deps = true
install_dev_deps = true
commands =
    poetry run isort --profile=black --lines-after-imports=2 --check-only .
	poetry run black --check . --diff
	poetry run flake8 --ignore=W503,E501 ./tests/ dslr
    poetry run pytest

[flake8]
max-line-length = 132
exclude = .git,__pycache__,doc/,docs/,build/,dist/,archive/
per-file-ignores =
  __init__.py:F401
